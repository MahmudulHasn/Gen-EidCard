    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid E-Card Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body class="bg-green-100 flex items-center justify-center min-h-screen">
    <div class="bg-amber-300 p-6 rounded-xl shadow-lg text-center">
        <h2 class="text-xl font-bold text-green-700 pb-3">Eid E-Card Generator</h2>
        <div id="ecard" class="relative w-80 h-80 p-4 rounded-lg flex flex-col items-center justify-center shadow-md overflow-hidden" 
            style="background-image: url('./images/pexels-apyfz-30947036.jpg'), linear-gradient(rgba(0, 0, 0, 0.5), rgba(52, 33, 0, 0.9)); background-blend-mode: overlay; background-size: cover; background-position: center;">

            <div class="absolute top-4 left-4 text-white text-4xl">★</div>

            <h1 class="text-2xl font-bold text-white drop-shadow-lg">Eid Mubarak!</h1>

            <p id="hadithText" class="text-sm text-white mt-5 pt-5 italic text-center drop-shadow-lg"></p>

        <input type="text" id="nameInput" placeholder="Enter your name" class="p-2 rounded w-full mt-4">
        <button onclick="updateCard()" class="bg-green-600 text-white px-4 py-2 mt-2 rounded">Generate</button>

    </div>

        function updateCard() {
            const name = document.getElementById("nameInput").value.trim();
            document.getElementById("nameText").textContent = name ? "May ALLAH bless you, " + name : "May ALLAH bless you";
            document.getElementById("hadithText").textContent = hadiths[Math.floor(Math.random() * hadiths.length)];
        }
        
        function downloadPDF() {
            html2canvas(document.getElementById("ecard")).then(canvas => {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                const imgData = canvas.toDataURL("image/png");
                pdf.addImage(imgData, "PNG", 10, 10, 180, 180);
                pdf.save("Eid_Card.pdf");
            });
        }

        // Load a random hadith when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("hadithText").textContent = hadiths[Math.floor(Math.random() * hadiths.length)];
        });
    </script>
</body>
</html>
